builds:
# LINUX
  - id: mavsign-linux-amd
    binary: mavsign
    env:
      - CGO_ENABLED=1
      - CC=gcc
      - CXX=g++
      - >-
        {{- if .IsSnapshot }}GOEXPERIMENT=coverageredesign{{- end }}
    main: ./cmd/mavsign/main.go
    ldflags:
      - '-X github.com/mavryk-network/mavsign/pkg/metrics.GitRevision={{.Version}}'
      - '-X github.com/mavryk-network/mavsign/pkg/metrics.GitBranch={{.Version}}'
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - '{{ if .IsSnapshot }}-cover{{ else }}-v{{ end }}'

  - id: mavsign-cli-linux-amd
