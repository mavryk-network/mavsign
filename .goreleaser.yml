dockers:
  - ids:
      - mavsign
      - mavsign-cli
  - image_templates:
    - '{{ if .IsSnapshot }}ghcr.io/{{ end }}mavrykdynamics/mavsign:{{ if .IsSnapshot }}{{ .FullCommit }}{{ else }}{{ .Tag }}{{ end }}-amd64'
    - '{{ if not .IsSnapshot }}mavrykdynamics/mavsign:latest-amd64{{ end }}'
    dockerfile: goreleaser.dockerfile
    use: buildx
    build_flag_templates:
    - "--pull"
    - "--label=org.opencontainers.image.created={{.Date}}"
    - "--label=org.opencontainers.image.name={{.ProjectName}}"
    - "--label=org.opencontainers.image.revision={{.FullCommit}}"
    - "--label=org.opencontainers.image.version={{.Version}}"
    - "--label=org.opencontainers.image.source={{.GitURL}}"
    - "--platform=linux/amd64"
  - image_templates:
    - '{{ if .IsSnapshot }}ghcr.io/{{ end }}mavrykdynamics/mavsign:{{ if .IsSnapshot }}{{ .FullCommit }}{{ else }}{{ .Tag }}{{ end }}-arm64'
    - '{{ if not .IsSnapshot }}mavrykdynamics/mavsign:latest-arm64{{ end }}'
    dockerfile: goreleaser.dockerfile
    use: buildx
    build_flag_templates:
    - "--pull"
    - "--label=org.opencontainers.image.created={{.Date}}"
    - "--label=org.opencontainers.image.name={{.ProjectName}}"
    - "--label=org.opencontainers.image.revision={{.FullCommit}}"
    - "--label=org.opencontainers.image.version={{.Version}}"
    - "--label=org.opencontainers.image.source={{.GitURL}}"
    - "--platform=linux/arm64"
    goarch: arm64
  - image_templates:
    - '{{ if .IsSnapshot }}ghcr.io/{{ end }}mavrykdynamics/mavsign:{{ if .IsSnapshot }}{{ .FullCommit }}{{ else }}{{ .Tag }}{{ end }}-armv7'
    - '{{ if not .IsSnapshot }}mavrykdynamics/mavsign:latest-armv7{{ end }}'
    dockerfile: goreleaser.dockerfile
    use: buildx
    build_flag_templates:
    - "--pull"
    - "--label=org.opencontainers.image.created={{.Date}}"
    - "--label=org.opencontainers.image.name={{.ProjectName}}"
    - "--label=org.opencontainers.image.revision={{.FullCommit}}"
    - "--label=org.opencontainers.image.version={{.Version}}"
    - "--label=org.opencontainers.image.source={{.GitURL}}"
    - "--platform=linux/arm/v7"
    goarch: arm
    goarm: '7'

docker_manifests:
  - name_template: 'mavryk-network/mavsign:latest'
    image_templates:
      - 'mavryk-network/mavsign:latest-amd64'
      - 'mavryk-network/mavsign:latest-arm64'
      - 'mavryk-network/mavsign:latest-armv7'
  - name_template: 'mavryk-network/mavsign:{{ .Tag }}'
    image_templates:
      - 'mavryk-network/mavsign:{{ .Tag }}-amd64'
      - 'mavryk-network/mavsign:{{ .Tag }}-arm64'
      - 'mavryk-network/mavsign:{{ .Tag }}-armv7'

checksum:
  name_template: checksums.txt
snapshot:
  name_template: 'SNAPSHOT-{{.ShortCommit}}'
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^website:'
      - '^test:'

release:
  prerelease: auto
